---

- name: Create the access token
  ansible.builtin.shell: "gitlab-rails runner \"token = User.find_by_username('root').personal_access_tokens.create(scopes: ['api'], name: 'API Automation token', expires_at: 365.days.from_now); token.set_token('{{ gitlab_api_access_token }}'); token.save!\""
  args:
    executable: /bin/bash

- name: fetch latest terrafrom gitlab provider version
  ansible.builtin.shell: curl -s -o /dev/null -I -w "%{redirect_url}\n" https://github.com/gitlabhq/terraform-provider-gitlab/releases/latest | grep -oP "[0-9]+(\.[0-9]+)+$"
  args:
    executable: /bin/bash
  register: gitlabhq_provider_version

- name: Set version variable
  ansible.builtin.set_fact:
    gitlab_terraform_provider_release: "{{ gitlabhq_provider_version.stdout }}"

