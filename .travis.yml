---
language: python
python: "2.7"

sudo: required
dist: trusty

# Install ansible
addons:
  apt:
    packages:
    - python-pip

before_install:
  - sudo add-apt-repository ppa:pitti/systemd -y
  - sudo apt-get update -q
  - sudo apt-get install systemd libpam-systemd -y

install:
  # Install ansible
  - pip install ansible

  # Check ansible version
  - ansible --version

  # Create ansible.cfg with correct roles_path
  - printf '[defaults]\nroles_path=../' >ansible.cfg

script:
  # install galaxy role
  - ansible-galaxy install andrelohmann.mailhog
  # Basic role syntax check
  - ansible-playbook tests/test.yml -i tests/inventory --syntax-check
  # Run the role/playbook with ansible-playbook.
  - ansible-playbook -i tests/inventory tests/test.yml --connection=local --sudo -vvv
  # cat gitlab.rb
  - sudo cat /etc/gitlab/gitlab.rb

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
