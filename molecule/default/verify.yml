---
# This is an example playbook to execute Ansible tests.

- name: Verify
  hosts: all
  gather_facts: false
  tasks:

  - name: Check initial password file
    ansible.builtin.stat:
      path: /etc/gitlab/initial_root_password
    register: initial_root_password_file

  - name: Assert the initial_root_password file exists
    ansible.builtin.assert:
      that: initial_root_password_file.stat.exists == True
...
