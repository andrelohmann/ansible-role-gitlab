---

- name: fetch latest terrafrom gitlab provider version
  ansible.builtin.shell: curl -s -o /dev/null -I -w "%{redirect_url}\n" https://github.com/gitlabhq/terraform-provider-gitlab/releases/latest | grep -oP "[0-9]+(\.[0-9]+)+$"
  args:
    executable: /bin/bash
  register: gitlabhq_provider_version

- name: Set version variable
  ansible.builtin.set_fact:
    gitlab_terraform_provider_release: "{{ gitlabhq_provider_version.stdout }}"

# - name: Create terraform directory
#   ansible.builtin.file:
#     path: /opt/terraform
#     state: directory
#     owner: vagrant
#     group: vagrant
#     mode: '0755'

- name: Copy the provider file
  ansible.builtin.template:
    src: provider.tf
    #dest: "/opt/terraform/provider.tf"
    dest: "/vagrant/terraform/provider.tf"
    owner: vagrant
    group: vagrant
    mode: 0644

- name: Copy the main file
  ansible.builtin.copy:
    src: main.tf
    #dest: "/opt/terraform/main.tf"
    dest: "/vagrant/terraform/main.tf"
    owner: vagrant
    group: vagrant
    mode: 0644

- name: Copy the vars file
  ansible.builtin.copy:
    src: vars.tf
    #dest: "/opt/terraform/vars.tf"
    dest: "/vagrant/terraform/vars.tf"
    owner: vagrant
    group: vagrant
    mode: 0644

- name: Copy the terraform.tfvars file
  ansible.builtin.template:
    src: terraform.tfvars
    #dest: "/opt/terraform/terraform.tfvars"
    dest: "/vagrant/terraform/terraform.tfvars"
    owner: vagrant
    group: vagrant
    mode: 0644

- name: Initialize terraform
  ansible.builtin.shell: |
    terraform init -no-color
  args:
    executable: /bin/bash
    #chdir: /opt/terraform/
    chdir: /vagrant/terraform/

# Pause for 60 seconds to let unicorn restart
- name: Wait for 60 seconds
  ansible.builtin.pause:
    seconds: 60

- name: Plan terraform
  ansible.builtin.shell: |
    terraform plan -no-color
  args:
    executable: /bin/bash
    #chdir: /opt/terraform/
    chdir: /vagrant/terraform/

- name: Run terraform
  ansible.builtin.shell: |
    terraform apply -auto-approve
  args:
    executable: /bin/bash
    chdir: /opt/terraform/

...
